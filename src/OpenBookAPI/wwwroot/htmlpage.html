<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="336092105680-uattl87g384j7n5ibfid4v10c7pcerkp.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div class="headers"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        $.ajax({
            type: "GET",
            url: "https://localhost:44300/api/account",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " + id_token);
            },
            success: function (result) {
                var result = result.hasOwnProperty('d') ? result.d : result;
                $('.headers').text(JSON.stringify(xhr.getRequestHeader()))
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $('.headers').text(JSON.stringify(XMLHttpRequest))
            }
        });
      };

    </script>
</body>
</html>
